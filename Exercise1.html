<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charse="UTF-8">
		<title> Login to your account </title>
	</head>
	<body>
		<form>
		  <fieldset>
		    <legend>Put your credentials here please</legend>
		    
		    <div class="text">
		      <label for="text" >Text field</label>
		      <input type="text" name="text" id="text" placeholder="Put your username / e-mail">
		    </div>
		    
		    <div class="text">
		      <label for="text" >Password field</label>
		      <input type="password" name="text" id="text" placeholder="Type your password">
		    </div>
		    
			  <div>
			    <label for="remember-me">
			      <input type="checkbox" name="remember-me" id="remember-me">
			      Remember my credentials
			    </label>
			  </div>
		      
		    <input type="submit" value="Log in">
		   </fieldset>
		</form>
  </fieldset>
	</body>
</html>
